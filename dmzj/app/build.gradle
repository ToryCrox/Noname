apply plugin: 'com.android.application'

apply from: "$project.rootDir/tools/basic.gradle"
apply from: "$project.rootDir/tools/kotlin_support.gradle"


android {

    defaultConfig {
        versionCode getTotalGitCommitCount() + 10000
        applicationId "com.tory.dmzj"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //支持多个dex文件构建应用程序
    implementation project(':base:common')
    implementation project(':dmzj:dbase')

    //implementation project(':dmzj:home')
    //implementation project(':dmzj:comic')
    implementation project(':dmzj:agallery')

}


